<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio Emotion Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f1115;
  --accent:#00ffab;
  --text:#e5e5e5;
}

body{
  margin:0;
  font-family: "Inter", sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.title{
  font-size:44px;
  font-weight:800;
  color:var(--accent);
  margin-bottom:10px;
  text-shadow:0 0 10px #00ffab77;
}

.subtitle{
  font-size:18px;
  max-width:600px;
  opacity:0.75;
  margin-bottom:40px;
}

/* BUTTON */
.button{
  padding:14px 32px;
  background:var(--accent);
  border-radius:30px;
  font-size:18px;
  color:#000;
  font-weight:700;
  text-decoration:none;
  transition:0.25s ease;
  box-shadow:0 0 12px #00ffab55;
}
.button:hover{
  background:#00e89c;
  box-shadow:0 0 18px #00ffabaa;
  transform:translateY(-3px);
}

/* ANIMATED SOUNDWAVE */
.wave{
  width:180px;
  height:60px;
  display:flex;
  justify-content:center;
  margin-bottom:30px;
  gap:6px;
}

.bar{
  width:8px;
  height:20px;
  background:var(--accent);
  border-radius:20px;
  animation:waveAnim 1.05s infinite ease-in-out;
  box-shadow:0 0 12px #00ffab;
}

.bar:nth-child(1){animation-delay:0s}
.bar:nth-child(2){animation-delay:0.15s}
.bar:nth-child(3){animation-delay:0.3s}
.bar:nth-child(4){animation-delay:0.45s}
.bar:nth-child(5){animation-delay:0.6s}

@keyframes waveAnim {
  0% {height:20px}
  50% {height:55px}
  100% {height:20px}
}
</style>
</head>

<body>

<div class="container">

  <!-- SOUND WAVE ANIMATION -->
  <div class="wave">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="title">Audio Expression Enhancer</div>

  <div class="subtitle">
    Transform raw audio into emotion-aware insights using deep learning.<br>
    Upload or record audio and visualize waveform, spectrograms & classifications.
  </div>

  <a href="index.html" class="button">Enter Dashboard</a>

</div>

</body>
</html>
